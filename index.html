<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <header>
                <img src="images\logo.png" alt="Logo" class="logo">
                <h1>Hi There!</h1>
                <p>Welcome, Community Dashboard</p>
            </header>
            <button class="google-login">Log in with Google</button>
            <div class="divider">or</div>
            <form id="loginForm">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Your Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <p class="signup-text">Don’t have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
        <div class="image-section">
            <img src="https://i.pinimg.com/736x/7c/12/6d/7c126d86349877199523bbbe891a1688.jpg" alt="flower" class="background-image">
            <blockquote>
                “Every flower is a soul blossoming in nature.!”
            </blockquote>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
